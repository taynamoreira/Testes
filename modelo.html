
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=0.40">
        <title>Tabuada</title>
        <link href="css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Tabuada</h1>
        </header>
        <section>
            <div>
                <p>Número: <input type="number" name="num" id="txtn">
                <input id="buttonn" type="button" value="Gerar Tabuada" onclick="tabuada()"></p>
            </div>
            <div>
                <select class="tab" name="tabuada" id="taba" size="10">
                    <option class="op">Adição</option>
                </select>
                <select class="tab" name="tabuada" id="tabs" size="10">
                    <option class="op">Subtração</option>
                </select>
                <select class="tab" name="tabuada" id="tabm" size="10">
                    <option class="op">Multiplicação</option>
                </select>
                <select class="tab" name="tabuada" id="tabd" size="10">
                    <option class="op">Divisão</option>
                </select>          
            </div>

        </section>
        <footer>
            <p>&copy; Tabuada 2020</p>
        </footer>
        <script src="/js/script1.js"></script>
    </body>
</html>
